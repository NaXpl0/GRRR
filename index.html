<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Matrix Love ‚Äî Ti Amuuuuu Anni &lt;3</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: "Courier New", Courier, monospace;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #bb86fc;
      text-shadow: 0 0 12px rgba(187,134,252,0.9);
      font-weight: bold;
      letter-spacing: 2px;
      pointer-events: none;
    }

    .controls {
      position: absolute;
      right: 20px;
      top: 20px;
      color: #bb86fc;
      font-size: 14px;
      background: rgba(0,0,0,0.35);
      padding: 8px 10px;
      border-radius: 8px;
      backdrop-filter: blur(3px);
    }

    .controls button {
      background: transparent;
      color: #bb86fc;
      border: 1px solid rgba(187,134,252,0.35);
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 6px;
    }

    .credits {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: #9c27b0;
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>

  <div class="overlay">T AMOOO ¬∑ Anni ‚ù§Ô∏è‚Äçüî• &lt;3</div>

  <div class="controls" aria-hidden="true">
    Velocidad:
    <button id="slower">-</button>
    <span id="speedVal">1</span>
    <button id="faster">+</button>
    <button id="pause">Pausar</button>
  </div>

  <div class="credits">T <code>AMOOOO</code> MI MUJER</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d", { alpha: true });

const PHRASES = ["T AMOOO", "MY WIFE <3"];

let fontSize = 22;
let speedFactor = 1;
let drops = [];
let phraseForCol = [];
let running = true;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const cols = Math.floor(canvas.width / fontSize);
  drops = new Array(cols);
  phraseForCol = new Array(cols);

  for (let i = 0; i < cols; i++) {
    drops[i] = Math.random() * canvas.height / fontSize;
    phraseForCol[i] = PHRASES[Math.floor(Math.random() * PHRASES.length)];
  }
}

window.addEventListener("resize", () => {
  fontSize = window.innerWidth < 420 ? 16 : 22;
  ctx.font = fontSize + "px monospace";
  resizeCanvas();
});

function drawMatrix() {
  if (!running) return;

  ctx.fillStyle = "rgba(0, 0, 0, 0.12)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.textBaseline = "top";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const phrase = phraseForCol[i];
    const x = i * fontSize;
    const baseY = drops[i] * fontSize;

    // dibuja la palabra completa
    for (let j = 0; j < phrase.length; j++) {
      const y = baseY - j * fontSize;
      if (y < 0 || y > canvas.height) continue;

      ctx.fillStyle =
        j === 0
          ? "rgba(187,134,252,0.95)"   // cabeza
          : "rgba(106,27,154,0.6)";   // cuerpo

      ctx.fillText(phrase[j], x, y);
    }

    // movimiento
    drops[i] += 0.35 * speedFactor;

    // reinicio cuando sale completo
    if (baseY - phrase.length * fontSize > canvas.height) {
      drops[i] = Math.random() * -20;
      if (Math.random() < 0.35) {
        phraseForCol[i] = PHRASES[Math.floor(Math.random() * PHRASES.length)];
      }
    }
  }

  requestAnimationFrame(drawMatrix);
}

// controles
document.getElementById("slower").onclick = () => {
  speedFactor = Math.max(0.2, speedFactor - 0.2);
  speedVal.textContent = speedFactor.toFixed(1);
};

document.getElementById("faster").onclick = () => {
  speedFactor = Math.min(3, speedFactor + 0.2);
  speedVal.textContent = speedFactor.toFixed(1);
};

document.getElementById("pause").onclick = e => {
  running = !running;
  e.target.textContent = running ? "Pausar" : "Reanudar";
  if (running) requestAnimationFrame(drawMatrix);
};

// init
ctx.font = fontSize + "px monospace";
resizeCanvas();
requestAnimationFrame(drawMatrix);
</script>
</body>
